<!DOCTYPE html>
{% load static %}
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Məhsullar | AS-AVTO</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/anaevim.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" style="margin-top: var(--spacing-xl);">
        <h1 class="section__title" style="color: var(--color-primary);">Bütün Məhsullar</h1>
        
        <div class="table-container" style="margin-top: var(--spacing-xl);">
            <table>
                <thead>
                    <tr style="background-color: var(--color-primary); color: var(--color-white);">
                        <th>Şəkil</th>
                        <th>Məhsul Adı</th>
                        <th>Marka</th>
                        <th>Model</th>
                        <th>Brend</th>
                        <th>OEM</th>
                        <th>Qiymət</th>
                        <th>Ətraflı</th>
                    </tr>
                </thead>
                <tbody>
                    {% for mehsul in mehsullar %}
                    <tr>
                        <td>
                            <img src="{{ mehsul.sekil.url }}" alt="{{ mehsul.adi }}" style="width: 100px; height: auto;">
                        </td>
                        <td>{{ mehsul.adi }}</td>
                        <td>{{ mehsul.marka.adi }}</td>
                        <td>{{ mehsul.model.adi }}</td>
                        <td>{{ mehsul.brend.adi }}</td>
                        <td>{{ mehsul.oem }}</td>
                        <td>{{ mehsul.formatted_qiymet }} AZN</td>
                        <td>
                            <a href="{% url 'mehsul_etrafli' mehsul.adi|slugify mehsul.oem|slugify mehsul.brend_kod|slugify mehsul.id %}" 
                               class="btn" 
                               style="background-color: var(--color-primary); color: var(--color-white); padding: var(--spacing-xs) var(--spacing-sm);">
                                Ətraflı
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <style>
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--color-white);
            box-shadow: var(--shadow-md);
            border-radius: var(--border-radius-lg);
        }
        
        th, td {
            padding: var(--spacing-md);
            text-align: left;
            border-bottom: 1px solid var(--color-gray-200);
        }
        
        tr:hover {
            background-color: var(--color-gray-50);
        }
        
        .btn {
            display: inline-block;
            text-decoration: none;
            border-radius: var(--border-radius-md);
            transition: background-color var(--transition-fast);
        }
        
        .btn:hover {
            background-color: var(--color-primary) !important;
            opacity: 0.9;
        }
    </style>
</body>
</html>
