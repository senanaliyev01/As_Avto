{% extends 'base.html' %}
{% block content %}
<div class="product-container">
    {% for mehsul in yeni_mehsullar %}
    <div class="product-card">
        <img src="{{ mehsul.sekil.url }}" alt="{{ mehsul.adi }}">
        <h3>{{ mehsul.adi }}</h3>
        <p>{{ mehsul.haqqinda }}</p>
        <span class="price">{{ mehsul.formatted_qiymet }} AZN</span>
    </div>
    {% endfor %}
</div>
{% endblock %}
