{% extends 'base.html' %}

{% block content %}
<div class="mehsul-kartlari">
    {% for mehsul in yeni_mehsullar %}
    <div class="mehsul-kart">
        <img src="{{ mehsul.sekil.url }}" alt="{{ mehsul.adi }}" class="mehsul-sekil">
        <h3>{{ mehsul.adi }}</h3>
        <p>{{ mehsul.formatted_qiymet }} AZN</p>
        <p>{{ mehsul.haqqinda|truncatewords:20 }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
