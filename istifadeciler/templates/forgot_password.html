{% load static %}
<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifrə Sıfırlama | AS AVTO</title>
    <link rel="icon" type="image/png" sizes="128x128" href="{% static 'img/favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <!-- Animasyonlu Arka Plan -->
    <div class="area">
        <ul class="circles">
            <li></li><li></li><li></li><li></li><li></li>
            <li></li><li></li><li></li><li></li><li></li>
        </ul>
    </div>

    <!-- Forgot Password Container -->
    <div class="login-container">
        <!-- Alert Mesajları -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {{ message.tags }}">
                <i class="fas {% if message.tags == 'error' %}fa-times-circle{% else %}fa-check-circle{% endif %}"></i>
                <span>{{ message }}</span>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Forgot Password Form -->
        <div class="login-box">
            <!-- Logo -->
            <div class="logo-wrap">
                <img src="{% static 'img/Header_Logo.png' %}" alt="AS AVTO Logo">
            </div>

            <!-- Başlık -->
            <div class="title-wrap">
                <h1>Şifrə Sıfırlama</h1>
                <p>Şifrənizi sıfırlamaq üçün qeydiyyatdan keçdiyiniz email ünvanını daxil edin.</p>
            </div>

            <!-- Form -->
            <form method="post" action="{% url 'forgot_password' %}" class="login-form">
                {% csrf_token %}
                
                <!-- Email -->
                <div class="form-group">
                    <div class="input-wrap">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" name="email" required>
                        <label>Email</label>
                    </div>
                </div>

                <!-- Sıfırla Düyməsi -->
                <button type="submit" class="login-btn">
                    <span class="btn-text">Şifrə Sıfırlama Kodu Göndər</span>
                    <div class="btn-loader"></div>
                </button>

                <!-- Giriş Səhifəsinə Qayıt -->
                <div class="home-link">
                    <a href="{% url 'login' %}">
                        <i class="fas fa-arrow-left"></i>
                        <span>Giriş Səhifəsinə Qayıt</span>
                    </a>
                </div>

                <!-- Ana Səhifə Linki -->
                <div class="home-link">
                    <a href="{% url 'anaevim' %}">
                        <i class="fas fa-home"></i>
                        <span>Ana Səhifəyə Qayıt</span>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/loading.js' %}"></script>
</body>
</html>
