{% extends 'base.html' %}
{% load static %}

{% block title %}Giriş Uğurlu{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Uğurlu giriş modalı -->
            <div class="modal fade show" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" style="display: block; background-color: rgba(0,0,0,0.5);">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header bg-success text-white">
                            <h5 class="modal-title" id="successModalLabel">Giriş Uğurlu</h5>
                        </div>
                        <div class="modal-body text-center py-4">
                            <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                            <h4 class="my-3">{{ success_message }}</h4>
                            <div class="spinner-border text-success mt-2" role="status">
                                <span class="visually-hidden">Yüklənir...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 3 saniyə sonra yönləndirmə
    setTimeout(function(){
        window.location.href = "{{ redirect_url }}";
    }, 3000);
</script>
{% endblock %}
