{% load static %}
<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Uğurlu | AS AVTO</title>
    <link rel="icon" type="image/png" sizes="128x128" href="{% static 'img/favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2196F3;
            --success: #4CAF50;
            --white: #ffffff;
            --dark: #333333;
            --light-gray: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Animasiyalı arxa plan */
        .area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }
        
        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }
        
        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }
        
        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }
        
        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }
        
        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }
        
        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
        
        .success-modal {
            position: relative;
            z-index: 10;
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transform: translateY(0);
            animation: modalAppear 0.5s ease-out;
        }
        
        @keyframes modalAppear {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-header {
            background: var(--success);
            color: var(--white);
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .modal-header h2 {
            font-weight: 600;
            font-size: 1.8rem;
            margin: 0;
        }
        
        .modal-body {
            padding: 40px 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .check-icon {
            font-size: 6rem;
            color: var(--success);
            margin-bottom: 20px;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 15px rgba(76, 175, 80, 0);
            }
            
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }
        
        .success-message {
            font-size: 1.4rem;
            color: var(--dark);
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(76, 175, 80, 0.3);
            border-radius: 50%;
            border-top-color: var(--success);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .timer-container {
            margin-top: 20px;
            color: var(--dark);
            font-size: 1rem;
        }
        
        .counter {
            font-weight: bold;
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: auto;
            z-index: 5;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="{% static 'img/Header_Logo.png' %}" alt="AS AVTO Logo" class="logo">
    
    <!-- Animasyonlu Arxa Plan -->
    <div class="area">
        <ul class="circles">
            <li></li><li></li><li></li><li></li><li></li>
            <li></li><li></li><li></li><li></li><li></li>
        </ul>
    </div>
    
    <!-- Uğurlu Giriş Modal -->
    <div class="success-modal">
        <div class="modal-header">
            <h2>Giriş Uğurlu</h2>
        </div>
        <div class="modal-body">
            <i class="fas fa-check-circle check-icon"></i>
            <h3 class="success-message">{{ success_message }}</h3>
            
            <div class="spinner"></div>
            
            <div class="timer-container">
                Yönləndirilirsiniz: <span class="counter" id="countdown">3</span>
            </div>
        </div>
    </div>

    <script>
        // Geri sayma
        let count = 3;
        const countdown = document.getElementById('countdown');
        
        const timer = setInterval(function() {
            count--;
            countdown.textContent = count;
            
            if (count <= 0) {
                clearInterval(timer);
                window.location.href = "{{ redirect_url }}";
            }
        }, 1000);
    </script>
</body>
</html>
