{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <div class="error-code">404</div>
        <div class="error-message">Səhifə Tapılmadı</div>
        <div class="error-description">
            Axtardığınız səhifə tapılmadı və ya silinmiş ola bilər.
        </div>
        <div class="error-actions">
            <a href="{% url 'home' %}" class="btn btn-primary">
                <i class="fas fa-home"></i> Ana Səhifəyə Qayıt
            </a>
            <a href="{% url 'login' %}" class="btn btn-secondary">
                <i class="fas fa-sign-in-alt"></i> Giriş Səhifəsinə Qayıt
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .error-page {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background-color: #f8f9fa;
    }

    .error-content {
        text-align: center;
        max-width: 600px;
        padding: 3rem;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .error-code {
        font-size: 8rem;
        font-weight: bold;
        color: #dc3545;
        line-height: 1;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .error-message {
        font-size: 2rem;
        color: #2c3e50;
        margin-bottom: 1rem;
        font-weight: 600;
    }

    .error-description {
        color: #6c757d;
        font-size: 1.1rem;
        margin-bottom: 2rem;
    }

    .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }

    .error-actions .btn {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: transform 0.3s ease;
    }

    .error-actions .btn:hover {
        transform: translateY(-2px);
    }

    .error-actions .btn i {
        font-size: 1.1rem;
    }

    @media (max-width: 768px) {
        .error-code {
            font-size: 6rem;
        }

        .error-message {
            font-size: 1.5rem;
        }

        .error-actions {
            flex-direction: column;
        }

        .error-actions .btn {
            width: 100%;
            justify-content: center;
        }
    }
</style>
{% endblock %}
