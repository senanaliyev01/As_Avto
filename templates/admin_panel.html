{% load static %}
<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satıcı Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <span class="sidebar-logo"><i class="fas fa-cogs"></i></span>
                <span class="sidebar-title">Satıcı Paneli</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="sidebar-item {% if request.resolver_match.url_name == 'my_products' %}active{% endif %}">
                        <a href="{% url 'my_products' %}"><i class="fas fa-box"></i> Mənim Məhsullarım</a>
                    </li>
                    <li class="sidebar-item {% if request.resolver_match.url_name == 'my_sales' %}active{% endif %}">
                        <a href="{% url 'my_sales' %}"><i class="fas fa-shopping-basket"></i> Mənə Gələn Sifarişlər</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="admin-main">
            <header class="admin-header">
                <div class="admin-header-content">
                    <span class="admin-user"><i class="fas fa-user"></i> {{ request.user.username }}</span>
                    <a href="{% url 'logout' %}" class="admin-logout"><i class="fas fa-sign-out-alt"></i> Çıxış et</a>
                </div>
            </header>
            <section class="admin-content">
                {% block admin_content %}{% endblock %}
            </section>
            <footer class="admin-footer">
                <span>© {{ now|date:'Y' }} AS-AVTO Satıcı Paneli</span>
            </footer>
        </main>
    </div>
    <script src="{% static 'js/admin.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
