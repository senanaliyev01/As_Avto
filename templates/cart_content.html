{% if cart_items %}
    <div class="cart-items">
        {% for item in cart_items %}
            <div class="cart-item">
                <img src="{{ item.product.sekil.url }}" alt="{{ item.product.adi }}" class="cart-item-image">
                <div class="cart-item-details">
                    <div class="cart-item-title">{{ item.product.adi }}</div>
                    <div class="cart-item-price">{{ item.product.qiymet }} ₼</div>
                    <div class="cart-item-quantity">
                        <input type="number" value="{{ item.quantity }}" min="1" max="{{ item.product.stok }}" 
                               data-product-id="{{ item.product.id }}" class="quantity-input">
                        <button class="btn btn-secondary update-quantity">Yenilə</button>
                        <span class="cart-item-remove" data-product-id="{{ item.product.id }}">
                            <i class="fas fa-trash"></i>
                        </span>
                    </div>
                    <div class="cart-item-subtotal">Cəmi: {{ item.subtotal }} ₼</div>
                </div>
            </div>
        {% endfor %}
        
        <div class="cart-total">
            <span>Ümumi məbləğ:</span>
            <span class="total-amount">{{ total }} ₼</span>
        </div>
        
        <div class="cart-actions">
            <form method="POST" action="{% url 'checkout' %}" id="checkout-form">
                {% csrf_token %}
                <div class="delivery-method">
                    <h4>Çatdırılma üsulu:</h4>
                    <div class="delivery-options">
                        <label class="delivery-option">
                            <input type="radio" name="catdirilma_usulu" value="TAXI" required>
                            <span>Taksi ilə çatdırılma</span>
                        </label>
                        <label class="delivery-option">
                            <input type="radio" name="catdirilma_usulu" value="PICKUP" required>
                            <span>Özüm götürəcəm</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary checkout-button">Sifarişi tamamla</button>
            </form>
        </div>
    </div>
{% else %}
    <div class="empty-cart">
        <p>Səbətiniz boşdur.</p>
        <a href="{% url 'products' %}" class="btn btn-primary">Məhsullara bax</a>
    </div>
{% endif %}
