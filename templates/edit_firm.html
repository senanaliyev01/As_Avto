{% extends 'admin_panel.html' %}
{% block title %}Firma Redaktə{% endblock %}
{% block panel_title %}Firma Redaktə{% endblock %}
{% block content %}
<div class="container" style="max-width:500px;">
    <h2 class="mb-4">Firmaya düzəliş et</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_adi" class="form-label">Firma adı</label>
            {{ form.adi }}
        </div>
        <div class="mb-3">
            <label for="id_logo" class="form-label">Logo</label><br>
            {% if firm.logo %}
                <img src="{{ firm.logo.url }}" alt="Logo" style="width:80px;height:80px;object-fit:cover;border-radius:8px;margin-bottom:10px;">
            {% endif %}
            {{ form.logo }}
        </div>
        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Yadda saxla</button>
        <a href="{% url 'my_firms' %}" class="btn btn-secondary ms-2">Geri</a>
    </form>
</div>
{% endblock %}
