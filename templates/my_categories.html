{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h4>Kateqoriyalarım</h4>
    <table class="table table-sm table-bordered bg-white">
        <thead><tr><th>#</th><th>Adı</th><th>Düzəliş</th></tr></thead>
        <tbody>
        {% for c in categories %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ c.adi }}</td>
            <td><a href="{% url 'edit_category' c.pk %}" class="btn btn-sm btn-primary">Düzəliş et</a></td>
        </tr>
        {% empty %}
        <tr><td colspan="3">Məhsulunuza aid kateqoriya yoxdur.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
