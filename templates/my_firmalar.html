{% extends 'admin_panel.html' %}
{% block title %}Firmalarım{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Mənim Firmalarım</h2>
    <div class="row">
        {% for firma in firmalar %}
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card h-100 text-center p-3">
                {% if firma.logo %}
                <img src="{{ firma.logo.url }}" alt="{{ firma.adi }}" style="max-width:100px;max-height:100px;object-fit:contain;margin:auto;">
                {% endif %}
                <h5 class="mt-3">{{ firma.adi }}</h5>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info">Heç bir firma tapılmadı.</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
